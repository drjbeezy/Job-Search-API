<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- For each job, show display_name and title as an h1 element, area as h2, created as h3, salary_min and salary_max as h4, redirect_url as an a element and description as a paragraph element.-->
    {% for results in dataset %}
    <h1>{{results["company"]["display_name"]}}</h1>
    <h1>{{results["title"]}}</h1>
    <h2>{{results["location"]["area"]}}</h2>
    <h3>{{results["created"]}}</h3>
    <h4>{{results["salary_min"]}}</h4>
    <h4>{{results["salary_max"]}}</h4>
    <a>{{results["redirect_url"]}}</a>
    <p>{{results["description"]}}</p>
    {% endfor %}
</body>
</html>
